name: Absolute Basic Test

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes

jobs:
  absolute_basic:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Absolute basic test at $(date)" > test_output.txt
          echo "Test successful" >> test_output.txt
      - uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test_output.txt