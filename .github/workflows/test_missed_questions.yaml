name: Test Recently Missed Questions

on:
  workflow_dispatch:

jobs:
  test_missed_questions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          pip install python-decouple requests asknews numpy openai python-dotenv forecasting-tools
      - name: Test Recently Missed Questions Detection
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python3 main.py --mode tournament
        continue-on-error: true
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: missed-questions-test-results
          path: outputs/