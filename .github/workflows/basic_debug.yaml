name: Basic Debug

on:
  workflow_dispatch:

jobs:
  basic_debug_job:
    runs-on: ubuntu-latest

    steps:
      - name: Basic Environment Check
        run: |
          echo "=== BASIC DEBUG CHECK ==="
          echo "Date: $(date)"
          echo "Working directory: $(pwd)"
          echo "User: $(whoami)"
          echo "Python: $(python3 --version)"
          echo ""
          echo "=== ENVIRONMENT VARIABLES ==="
          echo "GITHUB_ACTIONS: $GITHUB_ACTIONS"
          echo "METACULUS_TOKEN exists: ${METACULUS_TOKEN:+YES}"
          echo "OPENROUTER_API_KEY exists: ${OPENROUTER_API_KEY:+YES}"
          echo ""
          echo "=== CREATING TEST OUTPUT ==="
          echo "Basic debug test successful at $(date)" > basic_debug_output.txt
          echo "âœ… Basic debug test completed"

      - name: Upload Basic Results
        uses: actions/upload-artifact@v4
        with:
          name: basic-debug-results
          path: basic_debug_output.txt
          retention-days: 1

    env:
      GITHUB_ACTIONS: "true"
      METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}