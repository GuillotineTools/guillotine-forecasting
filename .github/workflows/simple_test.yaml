name: Simple Test

on:
  push:
    branches: [ main ]

jobs:
  simple_test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Test basic functionality
        run: |
          echo "=== SIMPLE GITHUB ACTIONS TEST ==="
          echo "✅ Workflow is running"
          echo "✅ Basic steps working"
          date
          pwd
          ls -la

      - name: Test git functionality
        run: |
          echo "=== TESTING GIT FUNCTIONALITY ==="
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          echo "Test file from simple workflow" > simple_test_output.txt
          git add simple_test_output.txt
          git commit -m "Simple test: GitHub Actions is working"
          git push