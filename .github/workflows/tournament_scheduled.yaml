name: Tournament Mode - Every 20 Minutes

on:
  schedule:
    # Every 20 minutes - matches the original tournament frequency
    - cron: '*/20 * * * *'  # Every 20 minutes, 24/7
  workflow_dispatch:

jobs:
  run_tournament:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          
      - name: Install dependencies
        run: |
          poetry install
          # Install additional packages that might be missing
          poetry add beautifulsoup4 markdown
          
      - name: Debug environment
        run: |
          pwd
          ls -la
          python --version
          
      - name: Run Tournament Mode
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
        run: |
          echo "🚀 Running tournament mode..."
          echo "⏰ Started at: $(date)"
          echo "🎯 Processing all 7 tournaments: AI Competition, MiniBench, Fall AIB 2025, POTUS Predictions, RAND Policy Challenge, Market Pulse Challenge 25Q4, Kiko Llaneras Tournament"
          
          # Check if main.py exists
          if [ ! -f "main.py" ]; then
            echo "❌ main.py not found!"
            exit 1
          fi
          
          # Check if required packages are available
          poetry run python -c "
import sys
try:
    import requests
    import dotenv
    import bs4
    import markdown
    import forecasting_tools
    print('✅ All required packages available')
except ImportError as e:
    print(f'❌ Import error: {e}')
    sys.exit(1)
"
          
          # Run the actual tournament
          poetry run python main.py --mode tournament
          
          echo "✅ Tournament mode completed at: $(date)"
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: tournament-logs-${{ github.run_number }}
          path: outputs/
          
      - name: Summary
        if: always()
        run: |
          echo "## Tournament Mode Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Workflow completed" >> $GITHUB_STEP_SUMMARY
          echo "- 📊 Check logs in artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
          echo "- 🎯 All 7 tournaments processed including Kiko Llaneras Tournament" >> $GITHUB_STEP_SUMMARY
          echo "- 🤖 Bot used 4-model LLM ensemble with fallback system" >> $GITHUB_STEP_SUMMARY