name: Test DeepSeek Models

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test_deepseek:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Test DeepSeek models
        run: |
          echo "=== Testing DeepSeek models with GitHub secret ==="
          echo "API key: ${#OPENROUTER_API_KEY} characters"
          poetry run python test_deepseek_models.py
        env:
          GITHUB_ACTIONS: "true"
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_DISABLE_TRACE: "true"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deepseek-test-results
          path: working_deepseek_models.txt
          retention-days: 7