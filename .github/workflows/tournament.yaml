name: Tournament Mode

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run_tournament:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv beautifulsoup4 markdown
          
      - name: Debug environment
        run: |
          pwd
          ls -la
          python --version
          
      - name: Run Tournament Mode
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ASKNEWS_CLIENT_ID: ${{ secrets.ASKNEWS_CLIENT_ID }}
          ASKNEWS_SECRET: ${{ secrets.ASKNEWS_SECRET }}
        run: |
          echo "ðŸš€ Running tournament mode..."
          echo "â° Started at: $(date)"
          
          # Check if main.py exists
          if [ ! -f "main.py" ]; then
            echo "âŒ main.py not found!"
            exit 1
          fi
          
          # Check if required packages are available
          python -c "
import sys
try:
    import requests
    import dotenv
    import bs4
    import markdown
    print('âœ… All required packages available')
except ImportError as e:
    print(f'âŒ Import error: {e}')
    sys.exit(1)
"
          
          # Run the actual tournament
          python main.py --mode tournament
          
          echo "âœ… Tournament mode completed at: $(date)"
          
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: tournament-logs-${{ github.run_number }}
          path: outputs/
          
      - name: Summary
        if: always()
        run: |
          echo "## Tournament Mode Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Workflow completed" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Check logs in artifacts for detailed results" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¯ All 7 tournaments should be processed including Kiko Llaneras Tournament" >> $GITHUB_STEP_SUMMARY
